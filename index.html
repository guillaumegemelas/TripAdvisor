<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import feuilles de styles -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <!-- import de fontawesome pour icones -->
    <script
      src="https://kit.fontawesome.com/411cafb371.js"
      crossorigin="anonymous"
    ></script>
    <title>TripAdvisor</title>
  </head>
  <body>
    <header>
      <div class="container">
        <!-- 1. logo trip advisor -->
        <img
          src="./assets/img/Tripadvisor_logo.svg"
          alt="logo de Tripadvisor"
        />
        <!-- 2. champ de saisie  à ne pas réaliser pour le moment-->
        <section class="button1">
          <button>
            <a href="Search"></a>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </section>

        <div>
          <!-- 3. menu avis, alertes et favoris -->
          <nav>
            <i class="fa-solid fa-pencil"></i><a href="#Contribution">Avis</a>

            <i class="fa-regular fa-heart"></i><a href="#Trips">Voyages</a>

            <i class="fa-regular fa-bell"></i><a href="#Alerts">Alertes</a>

            <!-- 4. bouton connectez vous -->
            <button><a href="Connexion">Connectez-vous</a></button>
            <i class="fa-solid fa-basket-shopping"></i
            ><a href="#=basket">Panier</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container1">
        <h1>Explorez <font color="#000">Paris</font></h1>

        <p>
          Les revenus influencent le choix des expériences présentées sur cette
          page : en savoir plus.
        </p>

        <nav>
          <ul>
            <a href="hotel">Hotels <i class="fa-solid fa-bed"></i></a>

            <a href="location">
              Location de <br />vacances<i class="fa-solid fa-house"></i>
            </a>
            <a href="Activities">
              Activités<i class="fa-solid fa-umbrella-beach"></i>
            </a>
            <a href="Restaurants">
              Restaurants<i class="fa-solid fa-utensils"></i>
            </a>
            <a href="forums">
              Forums de <br />voyage<i class="fa-regular fa-message"></i>
            </a>
            <a href="plus">Plus<i class="fa-solid fa-ellipsis"></i></a>
          </ul>
        </nav>
        <div class="pictures">
          <img
            class="paris1"
            src="./assets/img/paris_img.jpg"
            alt="photo de Paris par beau temps"
          />
          <div>
            <img
              class="paris2"
              src="./assets/img/paris_img2.jpg"
              alt="photo de personnes dans Paris"
            />
            <img
              class="paris3"
              src="./assets/img/paris_img3.jpg"
              alt="photo de la tour eiffel"
            />
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
